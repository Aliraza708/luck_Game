<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
  
  <h1 id="dice_heading">Dice Game</h1>
  <h2 id="massageshow"></h2>
  <div id="mainbox">
    <div id="box"  onclick="tryMyluck(1)"><h1>1</h1></div>
    <div id="box1" onclick="tryMyluck(2)"><h1>2</h1></div>
    <div id="box2" onclick="tryMyluck(3)"><h1>3</h1></div>
    <div id="box3" onclick="tryMyluck(4)"><h1>4</h1></div>
    <div id="box4" onclick="tryMyluck(5)"><h1>5</h1></div>
    <div id="box5" onclick="tryMyluck(6)"><h1>6</h1></div>
  </div>
  <div id="mainbox">
    <div class="info_box"> <b>User Number :</b> <span id="user_number">10</span>  </div>
  <div class="info_box"> <b>Random Number :</b> <span id="random_number">3</span> </div>
    <div id="info_box_result" class="info_box"> <b id="result">You Loss / Win</b></div>
</div> 
  


  <div id="mainbox">
    <div class="info_box"> <b>Turns :</b> <span id="total">10</span> </div>
    <div class="info_box"> <b>Win :</b><span id="win">0</span>   </div>
    <div class="info_box"> <b>Loss :</b> <span id="loss">0</span>  </div>
  </div>
